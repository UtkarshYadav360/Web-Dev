<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<title>Manipulating Text Using JavaScript</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1 id="title">Hello</h1>

		<input type="checkbox" />

		<button
			style="
				button:active {
					color: red;
				}
			"
			class="btn">
			Click Me
		</button>

		<ul id="#unordered">
			<li class="list">
				<a href="https://www.google.com">Google</a>
			</li>
			<li class="list">Second</li>
			<li class="list">Third</li>
		</ul>
		<script src="script.js"></script>
	</body>
</html>
